<!DOCTYPE html>
<html>

<head>
    <title>{{ title_text }}</title>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'attendence/base.css' %}" rel="stylesheet" media="screen">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/json2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/Class.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/locales/bootstrap-datetimepicker.fr.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/confirm.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap-confirm.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'js/jqExtend.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/pager.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    {% block head %} {% endblock %}
    <style type="text/css">
    /*.panel-body a{
        font-size: 1.25em;
    }*/
    </style>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
            角色
        </h3>
        </div>
        <!-- list:begin -->
        <div class="panel-body">
            <table id="list_role" class="table table-bordered table-hover table-striped">
                <thead>
                    <tr >
                        <th colspan="3">
                            <button type="button" id="test_index" right="attendence.views.index" class="btn btn-primary btn-md" id="btn_add_role_get">
                                添加角色
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th width="100px" >角色名称</th>
                        <th width="150px">角色描述</th>
                        <th >操作
                        </th>
                    </tr>
                </thead>
                <tbody >
                    <tr pk="#id#" template=1 style="display: none">
                        <td><a href="##id#" url="#url#" operation="detail">#name#</a></td>
                        <td>#detail#</td>
                        <td>
                            <a href="javascript:void(0)" operation="edit">编辑</a>
                            <a href="javascript:void(0)" operation="del">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- list:end -->
        <!-- add role:begin -->
        <div class="modal fade" id="role_detail">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="test_add" class="modal-header" right="attendence.views.add">
                        添加新的角色
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="role_id" />
                        <div class="form-group">
                            <label style="width:100%" >
                                <span>Name:</span>
                                <input type="text" class="form-control" name="name" placeholder="Name" value="">
                            </label>
                        </div>
                        <div class="form-group" >
                            <label style="width:100%">
                                <span>Description:</span>
                                <textarea rows="5" class="form-control" name="detail" placeholder="Detail"></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn_save_role">Save</button>
                    </div>
                    <div right="attendence.views.account.change_password">
                        <h1>   asdfasdfasdfasdf</h1><span>asdfasdfasdf</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- add role:end -->
    </div>
</body>

</html>

{% extends 'resource/root.html' %}
{% block main %}
        <div class="row" style="height:200px;">
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                        Login
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>
                                    Username
                                    <input type="text" class="form-control" name="user_name" placeholder="Username" title="Please enter the username." />
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    Password
                                    <input type="password" class="form-control" name="pwd" placeholder="Passeord" title="Please enter the password." />
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">
                                Submit
                            </button>
                        </form>
                    </div>
                    <div class="panel-footer error">
                        {{error_message}}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row" style="height:350px;">
        </div>
{% endblock %}
